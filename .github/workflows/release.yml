name: release

on:
  schedule:
    - cron: '0 13 * * *'  # This schedule runs every 13:00:00Z(21:00:00+08:00)
  # The "create tags" trigger is specifically focused on the creation of new tags, while the "push tags" trigger is activated when tags are pushed, including both new tag creations and updates to existing tags.
  create:
    tags:
      - "v*.*.*"                  # normal release
      - "nightly"                 # the only one mutable tag


  build-arm64-image-manual:
    name: Build and Push ARM64 Docker Image (Manual)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU for ARM emulation
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Upgrade xgboost for ARM64
        run: |
          sed -i 's/xgboost = "[^"]*"/xgboost = "1.6.0"/' pyproject.toml

      - name: Install unixODBC
        run: |
          sudo apt-get update
          sudo apt-get install -y unixodbc

      - name: Download dependencies
          run: |
            pip install uv
            uv pip install -e .
            uv run download_deps.py

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push ragflow_deps image (ARM64)
        run: |
          docker buildx build --platform linux/arm64 -f Dockerfile.deps -t ghcr.io/${{ github.repository }}/ragflow_deps:arm64 --push .

      - name: Build and push ragflow main image (ARM64)
        run: |
          docker buildx build --platform linux/arm64 -f Dockerfile -t ghcr.io/${{ github.repository }}/ragflow:nightly-arm64 --push .
# https://docs.github.com/en/actions/using-jobs/using-concurrency
concurrency:
    workflow_dispatch:
      inputs:
        build_arm64:
          description: '手动构建并推送 ARM64 镜像到 GitHub 镜像仓库'
          required: false
          type: boolean
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  release:
    runs-on: [ "self-hosted", "ragflow-test" ]
    steps:
      - name: Ensure workspace ownership
        run: echo "chown -R ${USER} ${GITHUB_WORKSPACE}" && sudo chown -R ${USER} ${GITHUB_WORKSPACE}

      # https://github.com/actions/checkout/blob/v3/README.md
      - name: Check out code
        uses: actions/checkout@v4
    build-arm64-manual:
      if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.build_arm64 == 'true' }}
      runs-on: ubuntu-latest
      steps:
        - name: Checkout code
          uses: actions/checkout@v4
        - name: Set up QEMU for ARM emulation
          uses: docker/setup-qemu-action@v3
        - name: Set up Docker Buildx
          uses: docker/setup-buildx-action@v3
        - name: Upgrade xgboost for ARM64
          run: |
            sed -i 's/xgboost = "[^"]*"/xgboost = "1.6.0"/' pyproject.toml
        - name: Install unixODBC
          run: |
            sudo apt-get update
            sudo apt-get install -y unixodbc
        - name: Download dependencies
            run: |
              pip install uv
              uv pip install -e .
              uv run download_deps.py
        - name: Login to GitHub Container Registry
          uses: docker/login-action@v3
          with:
            registry: ghcr.io
            username: ${{ github.actor }}
            password: ${{ secrets.GITHUB_TOKEN }}
        - name: Build and push ragflow_deps image (ARM64)
          run: |
            docker buildx build --platform linux/arm64 -f Dockerfile.deps -t ghcr.io/${{ github.repository }}/ragflow_deps:arm64 --push .
        - name: Build and push ragflow main image (ARM64)
          run: |
            docker buildx build --platform linux/arm64 -f Dockerfile -t ghcr.io/${{ github.repository }}/ragflow:nightly-arm64 --push .
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # Use the secret as an environment variable
          fetch-depth: 0
          fetch-tags: true

      - name: Prepare release body
        run: |
          if [[ ${GITHUB_EVENT_NAME} == "create" ]]; then
            RELEASE_TAG=${GITHUB_REF#refs/tags/}
            if [[ ${RELEASE_TAG} == "nightly" ]]; then
              PRERELEASE=true
            else
              PRERELEASE=false
            fi
            echo "Workflow triggered by create tag: ${RELEASE_TAG}"
          else
            RELEASE_TAG=nightly
            PRERELEASE=true
            echo "Workflow triggered by schedule"
          fi
          echo "RELEASE_TAG=${RELEASE_TAG}" >> ${GITHUB_ENV}
          echo "PRERELEASE=${PRERELEASE}" >> ${GITHUB_ENV}
          RELEASE_DATETIME=$(date --rfc-3339=seconds)
          echo Release ${RELEASE_TAG} created from ${GITHUB_SHA} at ${RELEASE_DATETIME} > release_body.md

      - name: Move the existing mutable tag
        # https://github.com/softprops/action-gh-release/issues/171
        run: |
          git fetch --tags
          if [[ ${GITHUB_EVENT_NAME} == "schedule" ]]; then
            # Determine if a given tag exists and matches a specific Git commit.
            # actions/checkout@v4 fetch-tags doesn't work when triggered by schedule
            if [ "$(git rev-parse -q --verify "refs/tags/${RELEASE_TAG}")" = "${GITHUB_SHA}" ]; then
              echo "mutable tag ${RELEASE_TAG} exists and matches ${GITHUB_SHA}"
            else
              git tag -f ${RELEASE_TAG} ${GITHUB_SHA}
              git push -f origin ${RELEASE_TAG}:refs/tags/${RELEASE_TAG}
              echo "created/moved mutable tag ${RELEASE_TAG} to ${GITHUB_SHA}"
            fi
          fi

      - name: Create or overwrite a release
        # https://github.com/actions/upload-release-asset has been replaced by https://github.com/softprops/action-gh-release
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # Use the secret as an environment variable
          prerelease: ${{ env.PRERELEASE }}
          tag_name: ${{ env.RELEASE_TAG }}
          # The body field does not support environment variable substitution directly.
          body_path: release_body.md

      - name: Build and push ragflow-sdk
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          cd sdk/python && uv build && uv publish --token ${{ secrets.PYPI_API_TOKEN }}

      - name: Build and push ragflow-cli
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          cd admin/client && uv build && uv publish --token ${{ secrets.PYPI_API_TOKEN }}

      - name: Build and push image
        run: |
          sudo docker login --username infiniflow --password-stdin <<< ${{ secrets.DOCKERHUB_TOKEN }}
          sudo docker build --build-arg NEED_MIRROR=1 -t infiniflow/ragflow:${RELEASE_TAG} -f Dockerfile .
          sudo docker tag infiniflow/ragflow:${RELEASE_TAG} infiniflow/ragflow:latest
          sudo docker push infiniflow/ragflow:${RELEASE_TAG}
          sudo docker push infiniflow/ragflow:latest

    build-arm64-image:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout code
          uses: actions/checkout@v4

        - name: Set up QEMU for ARM emulation
          uses: docker/setup-qemu-action@v3

        - name: Set up Docker Buildx
          uses: docker/setup-buildx-action@v3

        - name: Upgrade xgboost for ARM64
          run: |
            sed -i 's/xgboost = "[^"]*"/xgboost = "1.6.0"/' pyproject.toml

        - name: Install unixODBC
          run: |
            sudo apt-get update
            sudo apt-get install -y unixodbc

        - name: Download dependencies
            run: |
              pip install uv
              uv pip install -e .
              uv run download_deps.py

        - name: Login to GitHub Container Registry
          uses: docker/login-action@v3
          with:
            registry: ghcr.io
            username: ${{ github.actor }}
            password: ${{ secrets.GITHUB_TOKEN }}

        - name: Build and push ragflow_deps image (ARM64)
          run: |
            docker buildx build --platform linux/arm64 -f Dockerfile.deps -t ghcr.io/${{ github.repository }}/ragflow_deps:arm64 --push .

        - name: Build and push ragflow main image (ARM64)
          run: |
            docker buildx build --platform linux/arm64 -f Dockerfile -t ghcr.io/${{ github.repository }}/ragflow:nightly-arm64 --push .
